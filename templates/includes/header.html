<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item {% if participants %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Участники</a>
                    <span class="badge badge_style_blue nav__badge" id="counter">{{ participants_count }}</span></li>
                    <li class="nav__item {% if competitions %}nav__item_active{% endif %}"><a href="{% url 'about:competitions' %}" class="nav__link link">Соревнования</a></li>
                    <li class="nav__item {% if contacts %}nav__item_active{% endif %}"><a href="{% url 'about:contacts' %}" class="nav__link link">Контакты</a></li>
            </ul>            
            {% if user.is_authenticated %}
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'participant-details' user.id %}" class="nav__link link">{{ user }}</a></li>
                <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            </ul>
            {% else %}
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Зарегистрироваться</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
