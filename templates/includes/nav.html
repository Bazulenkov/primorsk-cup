
    <ul class="tags">
        {% for disciplin in view.all_disciplines %}
        <li class="tags__item">
            <a id="{{ disciplin.slug }}" class="tags__checkbox tags__checkbox_style_{{ disciplin.color }} 
            {% if disciplin.slug in request.path %} tags__checkbox_active {% endif %}" href="{% url 'discipline_participants' disciplin.slug %}"></a>
            <span class="tags__label">{{ disciplin.title }}</span>
        </li>
        {% endfor %}
    </ul>
